<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iframe Example</h1>

<!-- Webpage -->

    <iframe src="./test.html" frameborder="0"></iframe>

<!-- YouTube Video   -->

    <iframe 
        src="https://www.youtube.com/embed/GMniyQIc1eU" 
        frameborder="0"
        width="500"
        height="300"
    ></iframe>


    <!-- pdf -->
     <iframe 
        src="./invoicesample.pdf" 
        frameborder="0"
        width="500"
        height="300"     
     
     ></iframe>

<!-- Google Map -->


    <iframe 
        src="https://www.google.com/maps/embed?place/Bangladesh+University+of+Business+and+Technology+(BUBT)/@23.8118495,90.3527319,16z/data=!4m6!3m5!1s0x3755c12015382851:0x3ceca92fcf1a72d2!8m2!3d23.8118461!4d90.3571135!16s%2Fm%2F02w5tgs?entry=ttu&g_ep=EgoyMDI1MTExMS4wIKXMDSoASAFQAw%3D%3D" 
        width="500"
        height="300"
    ></iframe>

    <!-- Google Calender -->

        <iframe 
        src="https://calendar.google.com/calendar/embed?src=en.bangladesh%23holiday%40group.v.calendar.google.com&ctz=Asia%2FDhaka" 
        frameborder="0"
        width="500"
        height="300"     
     
     ></iframe>

     <!-- embed -->

        <embed 
            src="https://www.youtube.com/embed/GMniyQIc1eU"
            width="500"
            height="300" 
        >
     <!-- Object -->

        <object 
            data="https://www.youtube.com/embed/GMniyQIc1eU"
            width="500"
            height="300" 
        >


</body>
</html>
