<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Global Attribute</h1>

    <!-- Class -->
    <h2 class="text-xl"> Heading 1</h2>

    <!-- Id -->
    <h2 id="main-heading">Heading 2</h2>

    <!-- Style -->
    <p style="color:red; font-size: 20px;">This is a paragraph</p>

    <!-- Access Key - Allows to define a keyboaod shortcut to activated or focus on an elemene  -->
    <button accesskey="h" onclick="alert('Home Button Click')">Home</button>

    <!-- Title - Provides additional information about an element -->
     <button title="Home Button" accesskey="h" onclick="alert('Home Button Click')">Home</button>

     <!-- Hidden -->

     <div hidden>This is hidden div</div>

     <!-- Tabindex -->
      <button tabindex="3"> Button 1</button>
      <button tabindex="1"> Button 2</button>
      <button tabindex="2"> Button 3</button>


      <!-- Content Editable -->

      <div contenteditable="true"> This is an editable div element</div>

      <!-- draggable -->

      <div draggable="true"> This is a draggable div element</div>

      <!-- autofocus -->

      <input type="text" autofocus>


    </body>
</html>
