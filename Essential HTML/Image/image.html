<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Images </h2>

    <!-- Relative path -->
    <img src="Images/website.jpg" alt="landscape"/>
    <!-- Wrong path -->
    <img src="Images/website1.jpg" alt="landscape "/>  
    
    <!-- Width and Height  -->
    <img src="Images/website.jpg" 
    alt="landscape "
    width="400"
    height="300"
    title="A Panda"
    />   
    
    
    <!-- Absolute Path  -->

    <img src="https://picsum.photos/200/300" alt="Random"/>

    <!-- Fig and figcaption -->
    <figure>
        <img src="Images/istockphoto-814423752-612x612.jpg" alt="landscape"
        width="400"
        height="300"
        />
        <figcaption>Fig.1 - A beautiful landscape</figcaption>
    </figure>
</body>
</html>
