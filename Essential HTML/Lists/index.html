<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>Lists</h1>

    <!-- Unordered List -->
     <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ul>

    <!-- Ordered List  -->
     <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ol>

     <!-- Nested List -->
      <ul>
        <li>Item 1</li>
        <li>Item 1</li>
        <ul>
            <li>Sub Item 1</li>
            <li>Sub Item 2</li>
            <ul>
                <li> Sub Sub Item 1 </li>
            </ul>
        </ul>
        <li>Item 3</li>
      </ul>

      <!-- Definition List  -->
      <dl>
        <!-- Defination Term  dt -->
        <dt>Term 1</dt>  
        <!-- Definition Description  dd -->
        <dd>Description for Term 1</dd>
      </dl>

      <dl>
        <dt>Term 2</dt>
        <dd>Description for Term 2</dd>
      </dl>

    </body>
</html>
