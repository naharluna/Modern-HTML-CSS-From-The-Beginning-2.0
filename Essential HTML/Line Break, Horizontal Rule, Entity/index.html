<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Sandbox</title>
</head>
<body>
    <h1>Line Break, Horizontal Rule, and Entities</h1>

    <!-- Line Break -->
    Hello  <br/> <br/> world.

    <!-- Horizontal Rule -->

    <p>This is          the First paragraph</p>
    
    <hr>
    <p>This is the second paragraph </p>

    <!-- Pre Tag -->

   <pre>
    Hello          world
            Hello
               Again!
   </pre>

   <!-- COde Tag -->

   <code>

    <h1>This is a heading</h1>

    &lt;h1&gt;This is a heading&lt;/h1&gt;

   </code>


   <p>
    Copyright &copy; 2025
   </p>

   <!-- HTML Entities   -->

   <!-- 

    &nbsp;  Non-breaking space-
    &lt;  Less than (<)
    &gt;  Greater than   (>)
    &amp;  Ampersand (')
    &quot;  Double Quote
    &copy;  Copyright (©)
    &reg;  Registered Trademark (®)
    &trade;  Trademark (™)
    &middot;  Middle Dot (·)
    &deg;  Degree Sign (°)
    -->


</body>
</html>
