<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Apartment Search</h1>
    </header>

    <form>
        <div>
            <label for="location">Location</label>
            <input type="location" id="location" name="location"/>            
        </div>

      <br>
        
        <div>
            <label for="monthlyPrice">Monthly Price</label>
            <input type="range" name="monthlyPrice" id="monthlyPrice">
        </div>

        <br>

        <div>
            <label for="bedrooms">Number of Bedrooms</label>
            <input type="number" id="bedrooms" name="bedrooms"/>

        </div>
<br>
        <div>
            <label for="bathroom">Number of Bathrooms</label>
            <input type="number" id="bathroom" name="bathroom"/>
        </div>
<br>
           <div>
            <label for="pets">Have Pets:</label>
            <input type="checkbox" id="pets" name="allowedpets"/>Yes
            <input type="checkbox" id="pets" name="allowedpets"/>No
        </div>

<br>
        <div>
            <label for="DateAvailable">Date Available</label>
            <input type="date" name="DateAvailable" id="DateAvailable">
        </div>


<br>
         <div>
            <input type="submit" value="Submit">
        </div>

    </form>


</body>
</html>
