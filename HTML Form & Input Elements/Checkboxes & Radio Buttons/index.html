<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Checkboxes and Radio Buttons </h1>

    <h2>Favorite Programming Language</h2>

    <form action="">

        <label for="html">
            <input 
                type="checkbox" 
                name="languages" 
                id="html" 
                value="HTML"
                disabled
            > HTML
        </label>

        <label for="css"> 
            <input 
                type="checkbox" 
                name="languages" 
                id="css" 
                value="CSS" 
                checked> CSS
        </label>


        <label for="javaScript"> 
            <input 
                type="checkbox" 
                name="languages" 
                id="javaScript" 
                value="JavaScript"
            > JavaScript
        </label>
        
    </form>

    <h2>Product Size</h2>
    <form>
        <label for="small">
            <input 
                type="radio" 
                name="size" 
                id="small" 
                value="small"> Small     
        </label>
        
        <label for="medium">
            <input 
                type="radio" 
                name="size" 
                id="medium" 
                value="medium"
                checked > Medium     
        </label>
        
        <label for="learge">
            <input 
                type="radio" 
                name="size" 
                id="learge" 
                value="learge"> Learge     
        </label>


    </form>
    
</body>
</html>
